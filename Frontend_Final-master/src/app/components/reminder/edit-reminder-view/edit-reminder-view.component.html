<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<mat-form-field> 
  <input [(ngModel)]="reminder.reminderName" name="editName" matInput placeholder="reminderName" type="text">
</mat-form-field>

<mat-form-field>
  <textarea [(ngModel)]="reminder.reminderDescription" name="editDescription" matInput placeholder="reminderDescription"></textarea>
</mat-form-field>

<mat-form-field>
    <textarea [(ngModel)]="reminder.reminderType" name="editType" matInput placeholder="reminderType"></textarea>
  </mat-form-field>


<div class="keep-c-done-wrapper">
  <button mat-button (click)="onSave()">Save</button>
</div>
